<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Sales Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; background-color: #f4f4f4; }
        h1 { color: #333; }
        .container { background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); display: inline-block; }
        input[type="number"] { padding: 10px; font-size: 16px; width: 200px; margin: 10px 0; }
        button { padding: 10px 20px; font-size: 16px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .result { margin-top: 20px; font-size: 18px; color: #333; }
        .error { color: red; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>TV Sales Prediction</h1>
        <form method="POST">
            <label for="tv_budget">Enter TV Advertising Budget ($):</label><br>
            <input type="number" id="tv_budget" name="tv_budget" step="any" required><br>
            <button type="submit">Predict Sales</button>
        </form>
        {% if prediction %}
            <div class="result">Predicted Sales: {{ prediction }}</div>
        {% endif %}
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
